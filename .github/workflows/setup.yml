name: setup

on:
  push:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          # Install a specific version of uv.
          version: "0.5.4"

      - name: Set up Python
        shell: bash
        run: |
            uv python install '3.12'

      - name: Install the project
        shell: bash
        run: |
          echo $UV_PYTHON_PREFERENCE
          which python
          which pip
          uv sync --all-extras
