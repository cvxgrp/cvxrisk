[project]
name = "cvxrisk"
version = "0.0.0"
description = "Simple riskengine for cvxpy"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "cvxpy-base>=1.6.0",
    "numpy>=2.1.3",
    "pandas>=2.2.3",
    "scikit-learn>=1.5.2",
    "scipy>=1.14.1",
]
authors = ["Thomas Schmelzer"]
repository = "https://github.com/cvxgrp/cvxrisk"
packages = [{include = "cvx"}]

[dependency-groups]
dev = [
    "pytest-cov>=6.0.0",
    "pytest>=8.3.3",
    "pre-commit>=4.0.1",
    "clarabel>=0.9.0",
]

