name: Bump version and publish
# Release workflow for publishing to PyPI
# This workflow handles version bumping, package building, and publishing to PyPI.
# It is manually triggered and requires appropriate permissions.

on:
  workflow_dispatch:  # Manually triggered by a user with appropriate permissions

permissions:
  contents: write  # Write access to repository contents for tagging

jobs:
  tagging:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.tag_step.outputs.new_tag }}

    steps:
      - name: Generate Tag
        id: tag_step
        uses: tschm/cradle/actions/tag@v0.1.68
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  build:
    runs-on: ubuntu-latest
    needs: tagging
    steps:
      - name: build
        uses: tschm/cradle/actions/build@v0.1.68
        with:
          tag: ${{ needs.tagging.outputs.new_tag }}

  publish:
    needs: build
    runs-on: ubuntu-latest
    environment: release

    permissions:
       contents: read
       # This permission is required for trusted publishing.
       id-token: write

    steps:
      - name: Checkout [${{ github.repository }}]
        uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
